# Values from "default" style is merged to the main style
# It also guarantees that these values exist
default:
    # Column width is fixed to help with consistency among A4 and Letter paper size
    columnWidth: 230

    # Note: pageMargin is only used for top & bottom
    # Left & right is calculated from column width
    pageMargin: 36

    align: C

    # minimum distance between chords
    chordMargin: 4

    # distance from lyrics
    prefixMargin: 3

    chordFont: FreeSansBold.ttf
    chordFontSize: 7.5
    chordLineHeight: 9

    # chord's shift is from the bottom
    # up is negative
    chordShift: 0

    font: PTF55F.ttf
    fontSize: 9
    indent: 0

    # Note: lineHeight is only read from the root level
    lineHeight: 12

    # Offset for baseline
    lineOffset: 10

    # Space between songs
    songSpace: 24

    idSeparator: ". "

center:
    align: C

    # per section
    lyrics:
        chorus:
            font: PTF56F.ttf # italics
    title:
        font: PTS75F.ttf # bold
        fontSize: 12
        lineOffset: 7

left:
    align: L

    # per section
    lyrics:
        chorus:
            font: PTF56F.ttf # italics
            indent: 12
            prefix:
                text: "*"
                font: PTF55F.ttf
                lineOffset: 11
        bridge:
            indent: 24
    title:
        font: PTS75F.ttf # bold
        fontSize: 12
        lineOffset: 7
